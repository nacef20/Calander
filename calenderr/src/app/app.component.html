
<div id="clendar-container">
     
    <div id="title"> <h1> <strong>  planning des conges</strong> </h1>
     </div>
    
    <div id="cal-button">
       
        <div id="cal-date-nav-buttons">

            <button id="today" mwlCalendarToday [(viewDate)]="viewDate" > aujourd'hui</button>
            <button id="previous" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view" [excludeDays]=" [0,7]" >◀ </button>
            <button id="next"mwlCalendarNextView [(viewDate)]="viewDate" [view]="view" [excludeDays]=" [0,7]" >  	▶</button>
         
            
           
            
        </div>
       
     

        <div id="cal-view-nav-buttons">

            <button id="month" (click)="setView (CalendarView.Month)">Mois</button>
            <button id="week" (click)="setView (CalendarView.Week)">Semaine</button>
            <button id="day" (click)="setView (CalendarView.Day) ">Jour</button>           
    </div>

  
    <div class="col-md-4">
        {{ viewDate | calendarDate:(view + 'ViewTitle'):'Fr' }}
      </div>

     
    </div>
    <span  [ngSwitch]="view" >   
    <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
        [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" locale="Fr" [excludeDays]=" [0,7]" (eventClicked)="enventClicked($event)"  (eventTimesChanged)="eventTimesChanged($event)"  [refresh]="refresh"   >  </mwl-calendar-month-view>
    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week"  [viewDate]="viewDate"[events]="events" locale="fr"[excludeDays]=" [0,7]" (eventClicked)="enventClicked($event)" (eventTimesChanged)="eventTimesChanged($event)" [refresh]="refresh"  ></mwl-calendar-week-view>
    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day"  [viewDate]="viewDate"  [events]="events" locale="fr" (eventClicked)="enventClicked($event)" (eventTimesChanged)="eventTimesChanged($event)" [refresh]="refresh"   >      </mwl-calendar-day-view>
    </span>

</div>
